{% extends "amra/base.html" %}
{% block main %}
    <h1>Սրահներ</h1>
    {% if theatres %}
        <ul>
        {% for thtr in theatres %}
            <li><a href="{% url 'movies' thtr.id %}">{{ thtr.name }}</a></li>
        {% endfor %}
        </ul>
    {% else %}
        <p>Հասանելի սրահներ դեռ առկա չեն։</p>
    {% endif %}
{% endblock %}
