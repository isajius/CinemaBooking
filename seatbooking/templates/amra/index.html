
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ԱՄՐԱգրում</title>
</head>
<body>
    <h1>Սրահներ</h1>
    {% if theatres %}
        <ul>
        {% for thtr in theatres %}
            <li><a href="{% url 'movies' thtr.id %}">{{ thtr.name }}</a></li>
        {% endfor %}
        </ul>
    {% else %}
        <p>Հասանելի սրահներ դեռ առկա չեն։</p>
    {% endif %}
</body>
</html>
