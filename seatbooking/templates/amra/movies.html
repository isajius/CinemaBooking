{% extends "amra/base.html" %}
{% block title %}{{ header }}{% endblock %}
{% block main %}
        <h1>{{ header }}</h1>
    {% for time in timings %}
    <div class="movie">
        <a href="{% url 'details' time.id %}">
            <img width="10%" src="{{ time.movie.poster_path }}">
            <p>{{ time.movie }}</p>
        <span>{{ time.show_time }}</span>
        </a>
        <br>
    </div>
    {% endfor %}
{% endblock %}
